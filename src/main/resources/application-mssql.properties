# Database properties
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://${}:${};DatabaseName=${};encrypt=true;trustServerCertificate=true;
spring.datasource.username=${}
spring.datasource.password=${}
spring.cloud.config.server.jdbc.sql=SELECT D.PROPERTY_KEY, D.PROPERTY_VAL FROM CONFIGURATION_SERVER_CONFIGURATIONS A WITH (NOLOCK) INNER JOIN CONFIGURATION_SERVER_LABELS B WITH (NOLOCK) on B.LABEL_ID = A.LABEL_ID INNER JOIN CONFIGURATION_SERVER_PROFILES C WITH (NOLOCK) on C.PROFILE_ID = A.PROFILE_ID INNER JOIN CONFIGURATION_SERVER_PROPERTIES D WITH (NOLOCK) on D.PROPERTY_ID = A.PROPERTY_ID INNER JOIN CONFIGURATION_SERVER_APPLICATIONS E WITH (NOLOCK) on E.APPLICATION_ID = A.APPLICATION_ID WHERE E.APPLICATION_NAME = ? AND C.PROFILE_NAME = ? AND B.LABEL_NAME = ?
spring.cloud.config.server.jdbc.sql-without-profile=SELECT D.PROPERTY_KEY, D.PROPERTY_VAL FROM CONFIGURATION_SERVER_CONFIGURATIONS A WITH (NOLOCK) INNER JOIN CONFIGURATION_SERVER_LABELS B WITH (NOLOCK) on B.LABEL_ID = A.LABEL_ID INNER JOIN CONFIGURATION_SERVER_PROFILES C WITH (NOLOCK) on C.PROFILE_ID = A.PROFILE_ID INNER JOIN CONFIGURATION_SERVER_PROPERTIES D WITH (NOLOCK) on D.PROPERTY_ID = A.PROPERTY_ID INNER JOIN CONFIGURATION_SERVER_APPLICATIONS E WITH (NOLOCK) on E.APPLICATION_ID = A.APPLICATION_ID WHERE E.APPLICATION_NAME = ? AND C.PROFILE_NAME IS NULL AND B.LABEL_NAME = ?
